services:
  - type: web
    name: vault-api
    runtime: php
    rootDir: password-manager-api
    buildCommand: "composer install --no-dev --optimize-autoloader && php artisan migrate --force"
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DB_CONNECTION
        value: mysql